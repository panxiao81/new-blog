baseURL = "https://www.ddupan.top"
title = "Pan Xiao's Blog"
theme = "hugo-theme-bootstrap"
copyright = "Copyright Â© 2016-{year} Pan Xiao. All Rights Reserved."

# Multilingual mode
defaultContentLanguage = "zh-cn"
#defaultContentLanguageInSubdir = true # If you use only one language comment this option
disableLanguages = ["en", "fr" ,"zh-tw"] # For disable one or more language

# Pagination
paginate = 5
# paginatePath = "page"

# Disqus
# disqusShortname = "yourdiscussshortname"

# Google analytics
# googleAnalytics = "UA-123-45"

enableRobotsTXT = true

enableEmoji = true

# hasCJKLanguage = true # Turn on it if your content contains Chinese/Japanese/Korean Languages.

pygmentsUseClasses = true

[blackfriday]
  hrefTargetBlank = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
