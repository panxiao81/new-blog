baseURL = "https://www.ddupan.top"
title = "Pan Xiao's Blog"
theme = "hugo-theme-bootstrap"
copyright = "Copyright Â© 2020-{year} Pan Xiao. All Rights Reserved."

# Multilingual mode
defaultContentLanguage = "zh-cn"
#defaultContentLanguageInSubdir = true # If you use only one language comment this option
disableLanguages = ["en", "fr" ,"zh-tw"] # For disable one or more language

# Pagination
paginate = 5
# paginatePath = "page"

# Disqus
# disqusShortname = "yourdiscussshortname"

# Google analytics
googleAnalytics = "G-3C9M6HGJH7"

enableRobotsTXT = true

enableEmoji = true

# hasCJKLanguage = true # Turn on it if your content contains Chinese/Japanese/Korean Languages.

pygmentsUseClasses = true

[blackfriday]
  hrefTargetBlank = true

[mediaTypes]
  [mediaTypes."application/manifest+json"]
    suffixes = ["json"]
  
[outputFormats]
  [outputFormats.MANIFEST]
    name = "manifest"
    baseName = "manifest"
    mediaType = "application/manifest+json"

[outputs]
  home = ["HTML", "RSS", "JSON", "MANIFEST"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
